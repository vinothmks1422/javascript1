<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>

<body>
    <script>

        "use strict"

        // error handling 

        // throw
        function xyz(a, b) {
            if (a === undefined || b === undefined) {
                throw new Error('please enter the valid number');
            }
            if (typeof a === 'string' || typeof b === 'string') {
                throw new Error('please enter the corrrect number')
            }
            console.log(a * b);
        }

        // trycatch
        try {
            xyz(3, '2');
        } catch (error) {
            console.warn(error);
        }
        console.log('vinoth');


        console.log('Vinoth');
        console.warn('Vinoth');
        console.info('Vinoth');
        console.error('Vinoth');
        console.table('vinoth'.split(''));
        console.table(Array.from('vinoth'));
        console.table({ name: 'vinoth', age: 22, height: '5.9 feet' });
        console.dir({ name: 'vinoth', age: 22, height: '5.9 feet' });


        // debugger
        function add(a, b) {
            return a + b;
        }
        add(2,3)

    </script>
</body>

</html>
