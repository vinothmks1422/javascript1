<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method</title>
</head>

<body>
    <script>
        let a = 163;
        let b = 5.5372;

        console.log(Number.MIN_VALUE);
        console.log(Number.MAX_VALUE);

        // isFinite
        console.log(isFinite(a), 'isFinite');
        console.log(isFinite(-a));
        console.log(isFinite('a'));
        console.log(isFinite(Infinity));
        console.log(isFinite(-Infinity));
        console.log(isFinite(NaN));
        console.log(isFinite(true));

        // isInteger
        console.log(Number.isInteger(a), 'isInteger');
        console.log(Number.isInteger(-a));
        console.log(Number.isInteger('a'));
        console.log(Number.isInteger(Infinity));
        console.log(Number.isInteger(-Infinity));
        console.log(Number.isInteger(NaN));
        console.log(Number.isInteger(a + 2));
        console.log(Number.isInteger(a - 2));
        console.log(Number.isInteger(a * 2));
        console.log(Number.isInteger(a / 2));
        console.log(Number.isInteger(true));

        // isNaN
        console.log(Number.isNaN(a), 'isNaN');
        console.log(Number.isNaN(-a));
        console.log(Number.isNaN('a'));
        console.log(Number.isNaN(Infinity));
        console.log(Number.isNaN(-Infinity));
        console.log(Number.isNaN(NaN));
        console.log(Number.isNaN(a + 2));
        console.log(Number.isNaN(a - 2));
        console.log(Number.isNaN(a * 2));
        console.log(Number.isNaN(a / 2));
        console.log(Number.isNaN(true));

        // isSafeInteger(-(2 ** 53 - 1) to (2 ** 53 - 1))
        console.log(Number.isSafeInteger(a), 'isSafeInteger');
        console.log(Number.isSafeInteger(-a));
        console.log(Number.isSafeInteger('a'));
        console.log(Number.isSafeInteger(Infinity));
        console.log(Number.isSafeInteger(-Infinity));
        console.log(Number.isSafeInteger(NaN));
        console.log(Number.isSafeInteger(a + 2));
        console.log(Number.isSafeInteger(a - 2));
        console.log(Number.isSafeInteger(a * 2));
        console.log(Number.isSafeInteger(a / 2));
        console.log(Number.isSafeInteger(true));

        // NEGATIVE_INFINITY
        console.log(Number.NEGATIVE_INFINITY, "NEGATIVE_INFINITY");
        console.log(a.NEGATIVE_INFINITY);

        // POSITIVE_INFINITY
        console.log(Number.POSITIVE_INFINITY, 'POSITIVE_INFINITY');
        console.log(a.POSITIVE_INFINITY);

        // NaN
        console.log(Number.NaN, 'NaN');
        console.log(Number.a);

        // toExponential
        console.log(a.toExponential(4), 'toExponential');
        console.log(b.toExponential(2));

        // toFixed
        console.log(a.toFixed(2), 'toFixed');
        console.log(b.toFixed(4));

        // toLocaleString
        console.log(a.toLocaleString(), 'toLocaleString');
        console.log(b.toLocaleString());

        // toPrecision
        console.log(a.toPrecision(2), 'toPrecision');
        console.log(b.toPrecision(4));

        // toString
        console.log(a.toString(), 'toString');
        console.log(b.toString());

        // valueOf
        console.log(a.valueOf(), 'valueOf');
        console.log(b.valueOf());

    </script>
</body>

</html>
